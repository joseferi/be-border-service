services:
  be-border-service:
    build:
      context: ../
      dockerfile: deployment/Dockerfile
    container_name: be-border-service
    depends_on:
      - redis
      - sqlserver
    ports:
      - "8080:8001"      
    volumes:
      - ../.env:/app/.env
    networks:
      - internal-net
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Akuntest1!"
    ports:
      - "1433:1433"
    volumes:
      - sqlserverdata:/var/opt/mssql
    networks:
      - internal-net
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer-dashboard
    depends_on:
      - sqlserver
      - be-border-service
      - redis-insight
      - redis
    ports:
      - 9443:9443
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - internal-net

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - 5540:5540
    volumes:
      - redis_insight:/data
    networks:
      - internal-net
  redis:
    image: redis:8.0.2
    container_name: redis
    ports:
      - 6379:6379
    command: ["redis-server"]
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
    volumes:
      - redis_data:/data
    networks:
      - internal-net

networks:
  internal-net:
volumes:
  sqlserverdata:
  redis_data:
  portainer_data:
  redis_insight:
